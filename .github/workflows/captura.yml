name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas (Fix compatibilidad)
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Dashboard 1
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --wait 60000 \
          --viewport 1920 1080 \
          --javascript "
            // 1. Movemos el contenido para ocultar lo blanco (Arriba 120px, Izquierda 85px)
            document.body.style.position = 'relative';
            document.body.style.top = '-120px';
            document.body.style.left = '-85px';
            // 2. Eliminamos elementos molestos de la interfaz
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog, header, .navigation').forEach(el => el.style.display = 'none');
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --wait 60000 \
          --viewport 1920 1080 \
          --javascript "
            document.body.style.position = 'relative';
            document.body.style.top = '-120px';
            document.body.style.left = '-85px';
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog, header, .navigation').forEach(el => el.style.display = 'none');
          " \
          -o dashboard2.png

      - name: Guardar capturas y actualizar sitio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Fix Crop: Posicionamiento relativo -120px top" || exit 0
          git push origin main
