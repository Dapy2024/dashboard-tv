name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install

      - name: Capturar Dashboard 1 (Resolución Nativa)
        run: |
          # ESTRATEGIA: Captura directa del elemento (Native Crop)
          # Usamos --selector para que la herramienta recorte automáticamente la imagen
          # al tamaño real del tablero, sea cual sea.
          
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 \
          --wait 15000 \
          --selector ".lego-reporting-view" \
          --padding 0 \
          --javascript "
            // 1. Identificar el tablero
            const dashboard = document.querySelector('.lego-reporting-view');
            
            // 2. Limpieza Total: Borrar todo lo que no sea el tablero
            // (Esto elimina menús, cabeceras y popups automáticamente)
            document.body.innerHTML = '';
            document.body.appendChild(dashboard);
            
            // 3. Resetear posición a la esquina 0,0
            // Al moverlo a un body vacío, ya no necesitamos márgenes negativos
            dashboard.style.position = 'absolute';
            dashboard.style.top = '0';
            dashboard.style.left = '0';
            dashboard.style.margin = '0';
            dashboard.style.transform = 'none'; // Quitar cualquier escala previa
            
            // 4. Fondo transparente/blanco (natural)
            document.body.style.backgroundColor = 'transparent';
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Resolución Nativa)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 \
          --wait 15000 \
          --selector ".lego-reporting-view" \
          --padding 0 \
          --javascript "
            const dashboard = document.querySelector('.lego-reporting-view');
            document.body.innerHTML = '';
            document.body.appendChild(dashboard);
            
            dashboard.style.position = 'absolute';
            dashboard.style.top = '0';
            dashboard.style.left = '0';
            dashboard.style.margin = '0';
            dashboard.style.transform = 'none';
          " \
          -o dashboard2.png

      - name: Guardar y Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Captura Nativa: Solo el elemento .lego-reporting-view" || exit 0
          git push origin main
