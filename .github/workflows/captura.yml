name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install

      - name: Capturar Dashboard 1 (Clip Exacto)
        run: |
          # Usamos --clip-x --clip-y --clip-width --clip-height
          # Esto le dice al navegador que SOLO renderice esa zona.
          # X=185: Saltamos el menú lateral blanco.
          # Y=115: Saltamos la cabecera blanca.
          # W=1700: Capturamos todo el ancho hasta el borde derecho.
          # H=900: Capturamos hasta antes del pie de página.
          
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1200 \
          --wait 15000 \
          --clip-x 185 --clip-y 115 \
          --clip-width 1700 --clip-height 900 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Clip Exacto)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1200 \
          --wait 15000 \
          --clip-x 185 --clip-y 115 \
          --clip-width 1700 --clip-height 900 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o dashboard2.png

      - name: Guardar y Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Captura con CLIP exacto (185,115,1700,900)" || exit 0
          git push origin main
