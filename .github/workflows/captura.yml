name: Screenshot Dashboards Dash

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Capturar Dashboards Looker Studio
        run: |
          python - <<'EOF'
          from playwright.sync_api import sync_playwright
          import time

          def capture(url, name):
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  page = browser.new_page(viewport={'width': 1920, 'height': 1080})

                  print(f"Abriendo: {url}")
                  page.goto(url, wait_until="networkidle")

                  # Esperar carga completa de Looker
                  time.sleep(15)

                  # Buscar iframe del dashboard
                  frames = page.frames
                  target_frame = None

                  for f in frames:
                      if "lookerstudio" in f.url or "reporting" in f.url:
                          target_frame = f
                          break

                  if not target_frame:
                      raise Exception("‚ùå No se encontr√≥ el iframe del dashboard")

                  print("‚úÖ Iframe encontrado:", target_frame.url)

                  # Esperar el contenedor del reporte dentro del iframe
                  target_frame.wait_for_selector("body", timeout=20000)

                  time.sleep(5)

                  # üî• Buscar el contenedor principal del dashboard
                  box = target_frame.evaluate("""
                  () => {
                    const elements = [...document.querySelectorAll("div")];
                    const candidates = elements.filter(el => {
                      const w = el.offsetWidth;
                      const h = el.offsetHeight;
                      return w > 1200 && h > 600;
                    });

                    if (!candidates.length) return null;

                    const el = candidates.sort((a,b) => (b.offsetWidth*b.offsetHeight) - (a.offsetWidth*a.offsetHeight))[0];
                    const r = el.getBoundingClientRect();
                    return {x:r.x, y:r.y, width:r.width, height:r.height};
                  }
                  """)

                  if box is None:
                      raise Exception("‚ùå No se encontr√≥ el contenedor del dashboard dentro del iframe")

                  print("üì∏ Capturando √°rea:", box)

                  target_frame.page.screenshot(path=name, clip=box)
                  browser.close()

          capture("https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd", "dashboard1.png")
          capture("https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd", "dashboard2.png")
          EOF

      - name: Guardar Capturas en GitHub
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Auto screenshot Looker Studio dashboards" || exit 0
          git push origin main


