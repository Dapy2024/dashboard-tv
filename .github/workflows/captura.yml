name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Herramientas (Shot-Scraper + ImageMagick)
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install
          # Instalamos la herramienta de edición de imágenes
          sudo apt-get install -y imagemagick

      - name: Capturar y Recortar Dashboard 1
        run: |
          # PASO 1: Captura NORMAL completa (1920x1080). Sale todo.
          # Damos 25s para asegurar que cargue hasta el último dato.
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 \
          --wait 25000 \
          -o d1_raw.png

          # PASO 2: LA GUILLOTINA (Recorte post-producción)
          # -chop 280x0+0+0: "Corta una columna de 280px de ancho desde la izquierda".
          # Esto elimina físicamente la barra de navegación blanca.
          convert d1_raw.png -chop 280x0+0+0 dashboard1.png

      - name: Capturar y Recortar Dashboard 2
        run: |
          # Paso 1: Captura cruda
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 \
          --wait 25000 \
          -o d2_raw.png

          # Paso 2: Guillotina izquierda (280px)
          convert d2_raw.png -chop 280x0+0+0 dashboard2.png

      - name: Limpieza y Guardado
        run: |
          # Borramos las imágenes crudas intermedias
          rm d1_raw.png d2_raw.png
          
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "FIX FINAL: Recorte de guillotina izquierda (-280px)" || exit 0
          git push origin main
