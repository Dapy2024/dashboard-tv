name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install

      - name: Capturar Dashboard 1 (Cámara Ajustada)
        run: |
          # ESTRATEGIA: Ajustar la ventana y mover la página
          # --width 1680 --height 960: Es el tamaño de la zona negra aprox.
          # window.scrollTo(220, 100): Mueve el menú (220px) y cabecera (100px) fuera de vista.
          
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1680 --height 960 \
          --wait 20000 \
          --javascript "
            // 1. Limpieza de basura flotante
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());
            
            // 2. MOVER LA CÁMARA
            // Nos desplazamos para saltar los bordes blancos
            window.scrollTo(220, 100);
            
            // 3. Forzar overflow hidden para que no salgan barras de scroll en la foto
            document.body.style.overflow = 'hidden';
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Cámara Ajustada)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1680 --height 960 \
          --wait 20000 \
          --javascript "
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());
            window.scrollTo(220, 100);
            document.body.style.overflow = 'hidden';
          " \
          -o dashboard2.png

      - name: Guardar y Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Captura por Scroll (Window 1680x960, Scroll 220,100)" || exit 0
          git push origin main
