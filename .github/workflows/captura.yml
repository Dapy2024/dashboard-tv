name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Herramientas
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install
          sudo apt-get install -y imagemagick

      - name: Capturar y Recortar Dashboard 1
        run: |
          # 1. Captura cruda total
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 --wait 15000 \
          -o d1_raw.png

          # 2. RECORTE (CROP)
          # Explicación: 1660x960 es el tamaño resultante. 
          # +220 es lo que saltamos a la derecha (fuera menú izquierdo).
          # +0 es lo que saltamos arriba (mantenemos cabecera).
          convert d1_raw.png -crop 1660x960+220+0 +repage dashboard1.png

      - name: Capturar y Recortar Dashboard 2
        run: |
          # 1. Captura cruda total
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 --wait 15000 \
          -o d2_raw.png

          # 2. RECORTE (CROP)
          convert d2_raw.png -crop 1660x960+220+0 +repage dashboard2.png

      - name: Limpieza y Push
        run: |
          rm d1_raw.png d2_raw.png
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Recorte manual: Eliminado menú izquierdo y pie de página" || exit 0
          git push origin main
