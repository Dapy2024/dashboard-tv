name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install

      - name: Capturar Dashboard 1 (Extracción + Zoom 1.5x)
        run: |
          # ESTRATEGIA: Extracción Limpia + Escala (Zoom)
          # scale(1.5): Aumenta el tamaño un 50% para llenar la TV 1080p.
          
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 \
          --wait 15000 \
          --javascript "
            // 1. Identificar contenido
            const dashboard = document.querySelector('.lego-reporting-view') || document.body;
            const clon = dashboard.cloneNode(true);
            
            // 2. Limpiar sitio
            document.body.innerHTML = '';
            document.body.appendChild(clon);
            
            // 3. Fondo Negro
            document.documentElement.style.backgroundColor = '#000000';
            document.body.style.backgroundColor = '#000000';
            document.body.style.overflow = 'hidden';
            
            // 4. POSICIONAMIENTO Y ZOOM (Aquí está la magia)
            clon.style.position = 'fixed';
            clon.style.top = '0';
            clon.style.left = '0';
            
            // Movemos para ocultar bordes blancos (-280px izquierda, -100px arriba)
            clon.style.marginLeft = '-280px'; 
            clon.style.marginTop = '-100px';
            
            // ESCALAMOS (ZOOM)
            // scale(1.53) suele ser el punto dulce para pasar de Laptop a TV 1080p
            clon.style.transform = 'scale(1.53)';
            clon.style.transformOrigin = 'top left'; // El zoom crece hacia la derecha y abajo
            
            // Forzamos dimensiones gigantes para que no se corte al hacer zoom
            clon.style.width = '200vw'; 
            clon.style.height = '200vh';
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Extracción + Zoom 1.5x)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 \
          --wait 15000 \
          --javascript "
            const dashboard = document.querySelector('.lego-reporting-view') || document.body;
            const clon = dashboard.cloneNode(true);
            document.body.innerHTML = '';
            document.body.appendChild(clon);
            
            document.documentElement.style.backgroundColor = '#000000';
            document.body.style.backgroundColor = '#000000';
            document.body.style.overflow = 'hidden';
            
            clon.style.position = 'fixed';
            clon.style.top = '0';
            clon.style.left = '0';
            clon.style.marginLeft = '-280px';
            clon.style.marginTop = '-100px';
            
            clon.style.transform = 'scale(1.53)';
            clon.style.transformOrigin = 'top left';
            clon.style.width = '200vw';
            clon.style.height = '200vh';
          " \
          -o dashboard2.png

      - name: Guardar y Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Zoom Final: Scale 1.53 para llenar pantalla 1080p" || exit 0
          git push origin main
