name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Dashboard 1 (Modo Presentación)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 \
          --wait 40000 \
          --javascript "
            new Promise(async (resolve) => {
              const wait = (ms) => new Promise(r => setTimeout(r, ms));
              
              // 1. Buscar el botón de 'Más opciones' (tres puntitos)
              // Intentamos buscar por etiqueta en español, inglés o por clase común
              const dots = document.querySelector('[aria-label=\"Más opciones\"]') || 
                           document.querySelector('[aria-label=\"More options\"]') || 
                           document.querySelector('.lego-header-more-menu-button');

              if (dots) {
                console.log('Botón de opciones encontrado. Haciendo clic...');
                dots.click();
                await wait(1000); // Esperamos 1s a que se despliegue el menú

                // 2. Buscar el botón 'Presentar' en el menú desplegado
                const menuItems = Array.from(document.querySelectorAll('.goog-menuitem, [role=\"menuitem\"]'));
                const presentBtn = menuItems.find(el => el.innerText.match(/Presentar|Present/i));

                if (presentBtn) {
                  console.log('Botón Presentar encontrado. Activando...');
                  presentBtn.click();
                  // 3. Esperamos 5 segundos a que se ponga en pantalla completa
                  await wait(5000);
                } else {
                  console.log('No se encontró el botón Presentar');
                }
              } else {
                console.log('No se encontró el botón de tres puntitos');
              }
              resolve();
            });
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Modo Presentación)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 \
          --wait 40000 \
          --javascript "
            new Promise(async (resolve) => {
              const wait = (ms) => new Promise(r => setTimeout(r, ms));
              
              const dots = document.querySelector('[aria-label=\"Más opciones\"]') || 
                           document.querySelector('[aria-label=\"More options\"]') || 
                           document.querySelector('.lego-header-more-menu-button');

              if (dots) {
                dots.click();
                await wait(1000);
                const menuItems = Array.from(document.querySelectorAll('.goog-menuitem, [role=\"menuitem\"]'));
                const presentBtn = menuItems.find(el => el.innerText.match(/Presentar|Present/i));
                if (presentBtn) {
                  presentBtn.click();
                  await wait(5000);
                }
              }
              resolve();
            });
          " \
          -o dashboard2.png

      - name: Guardar capturas y actualizar sitio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Interacción Humana: Clic en Tres Puntitos -> Presentar" || exit 0
          git push origin main
