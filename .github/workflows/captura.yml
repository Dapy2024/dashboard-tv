name: Screenshot Dashboards Dash

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Capturar Dashboards Looker Studio (recorte perfecto)
        run: |
          python - <<'EOF'
          from playwright.sync_api import sync_playwright
          import time

          def capture(url, name):
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  page = browser.new_page(viewport={'width': 1920, 'height': 1080})

                  print(f"üåê Abriendo: {url}")
                  page.goto(url, wait_until="networkidle")
                  time.sleep(12)

                  # Buscar iframe del reporte
                  iframe_locator = page.locator("iframe[src*='reporting']").first
                  if iframe_locator.count() == 0:
                      raise Exception("‚ùå No se encontr√≥ el iframe del reporte")

                  frame = iframe_locator.content_frame()
                  frame.wait_for_selector("body", timeout=20000)
                  time.sleep(5)

                  # üî• Detectar EXACTAMENTE el bloque negro del dashboard
                  box = frame.evaluate("""
                  () => {
                    const elements = [...document.querySelectorAll("div")];

                    const blackCandidates = elements.filter(el => {
                      const style = getComputedStyle(el);
                      const bg = style.backgroundColor;
                      const w = el.offsetWidth;
                      const h = el.offsetHeight;

                      return (
                        (bg === "rgb(0, 0, 0)" || bg === "rgba(0, 0, 0, 1)") &&
                        w > 1200 &&
                        h > 600
                      );
                    });

                    if (!blackCandidates.length) return null;

                    const el = blackCandidates.sort(
                      (a,b) => (b.offsetWidth*b.offsetHeight) - (a.offsetWidth*a.offsetHeight)
                    )[0];

                    const r = el.getBoundingClientRect();
                    return {x:r.x, y:r.y, width:r.width, height:r.height};
                  }
                  """)

                  if box is None:
                      raise Exception("‚ùå No se encontr√≥ el bloque negro del dashboard")

                  print("üéØ √Årea negra detectada:", box)

                  # Coordenadas del iframe en la p√°gina principal
                  iframe_box = iframe_locator.bounding_box()

                  # üî• Convertir coordenadas del iframe ‚Üí p√°gina completa
                  final_clip = {
                      "x": iframe_box["x"] + box["x"],
                      "y": iframe_box["y"] + box["y"],
                      "width": box["width"],
                      "height": box["height"]
                  }

                  print("üì∏ Recorte final:", final_clip)

                  page.screenshot(path=name, clip=final_clip)

                  print(f"‚úÖ Captura perfecta guardada: {name}")
                  browser.close()

          capture("https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd", "dashboard1.png")
          capture("https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd", "dashboard2.png")
          EOF

      - name: Guardar Capturas en GitHub
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Auto screenshot Looker Studio dashboards (recorte perfecto)" || exit 0
          git push origin main




