name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install

      - name: Capturar Dashboard 1 (Selector Exacto)
        run: |
          # Usamos --selector ".lego-reporting-view"
          # Esto busca la caja del reporte y la captura aislada, ignorando menús y cabeceras.
          # Agregamos --padding 0 para asegurar que no salga borde blanco.
          
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1200 \
          --wait 15000 \
          --selector ".lego-reporting-view" --padding 0 \
          --javascript "
            // LIMPIEZA ADICIONAL DE SEGURIDAD
            // 1. Borramos diálogos o popups flotantes
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());
            
            // 2. Forzamos fondo negro al contenedor por si acaso
            const report = document.querySelector('.lego-reporting-view');
            if (report) { report.style.backgroundColor = '#000000'; }
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Selector Exacto)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1200 \
          --wait 15000 \
          --selector ".lego-reporting-view" --padding 0 \
          --javascript "
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());
            const report = document.querySelector('.lego-reporting-view');
            if (report) { report.style.backgroundColor = '#000000'; }
          " \
          -o dashboard2.png

      - name: Guardar y Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Captura limpia usando Selector .lego-reporting-view" || exit 0
          git push origin main
