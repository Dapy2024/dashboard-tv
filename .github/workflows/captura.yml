name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install shot-scraper playwright==1.40.0
          shot-scraper install

      - name: Capturar Dashboard 1 (Recorte por Desplazamiento)
        run: |
          # 1. Definimos el tamaño de la imagen final (--width y --height)
          # Ponemos 1700x900 que es el tamaño aproximado de SOLO la zona negra.
          
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1700 --height 900 \
          --wait 15000 \
          --javascript "
            // 2. BORRAR ELEMENTOS FLOTANTES
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());

            // 3. MOVER EL MUNDO (La Clave)
            // 'translate(-185px, -115px)' mueve todo el sitio hacia la izquierda y arriba.
            // Esto hace que el menú lateral (185px) y la cabecera (115px) queden FUERA de la vista (coordenadas negativas).
            // El punto (0,0) de la pantalla ahora será la esquina de tu dashboard negro.
            
            document.body.style.transform = 'translate(-185px, -115px)';
            document.body.style.transformOrigin = 'top left';
            document.body.style.overflow = 'hidden'; // Evita barras de scroll
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Recorte por Desplazamiento)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1700 --height 900 \
          --wait 15000 \
          --javascript "
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());
            document.body.style.transform = 'translate(-185px, -115px)';
            document.body.style.transformOrigin = 'top left';
            document.body.style.overflow = 'hidden';
          " \
          -o dashboard2.png

      - name: Guardar y Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard1.png dashboard2.png
          git commit -m "Fix: Recorte via CSS Translate (-185px, -115px)" || exit 0
          git push origin main
