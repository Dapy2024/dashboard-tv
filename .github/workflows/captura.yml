name: Screenshot Cada Minuto
on:
  schedule:
    - cron: '*/3 * * * *' # Cada 3 minutos para dar tiempo de sobra
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar shot-scraper
        run: |
          pip install shot-scraper
          shot-scraper install

      - name: Tomar Captura Limpia
        run: |
          # Esperamos 60 segundos y ocultamos posibles diÃ¡logos de error con JavaScript
          shot-scraper "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          -w 1920 -h 1080 \
          --wait 60000 \
          --javascript "document.querySelectorAll('.modal-dialog, .cookie-banner').forEach(el => el.style.display = 'none')" \
          -o dashboard.png

      - name: Guardar y Subir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard.png
          git commit -m "Captura limpia 60s" || exit 0
          git pull --rebase origin main
          git push origin main
