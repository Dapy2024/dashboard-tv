name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Dashboard 1 (Modo Presentación Automático)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 \
          --wait 40000 \
          --javascript "
            new Promise(async (resolve) => {
              const wait = (ms) => new Promise(r => setTimeout(r, ms));
              console.log('Iniciando secuencia de presentación...');

              // 1. BUSCAR EL BOTÓN DE OPCIONES (En Inglés y Español)
              // Buscamos por varios atributos para asegurar el clic
              const selectors = [
                '[aria-label=\"More options\"]', // Inglés (Default GitHub)
                '[aria-label=\"Más opciones\"]', // Español
                '.lego-header-more-menu-button', // Clase interna de Google
                'div[role=\"button\"][aria-haspopup=\"true\"]' // Genérico
              ];

              let dots = null;
              for (const sel of selectors) {
                dots = document.querySelector(sel);
                if (dots) {
                   console.log('Botón encontrado con selector:', sel);
                   break;
                }
              }

              if (dots) {
                // Forzamos un evento de clic real (más seguro que .click())
                const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true, view: window });
                dots.dispatchEvent(clickEvent);
                
                await wait(2000); // Esperamos a que baje el menú

                // 2. BUSCAR EL BOTÓN PRESENTAR
                // Buscamos en todos los items del menú la palabra 'Present'
                const menuItems = Array.from(document.querySelectorAll('div[role=\"menuitem\"], .goog-menuitem'));
                const presentBtn = menuItems.find(el => {
                  const text = el.innerText || el.textContent;
                  return text.match(/Present/i); // Coincide con 'Present', 'Presentar', 'Presentation'
                });

                if (presentBtn) {
                  console.log('Botón Presentar detectado. Activando...');
                  presentBtn.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
                  
                  // 3. ESPERA FINAL PARA LIMPIEZA
                  // Damos 10 segundos para que la animación termine y la barra inferior desaparezca
                  await wait(10000);
                } else {
                  console.error('ERROR: No se encontró la opción Presentar en el menú.');
                }
              } else {
                console.error('ERROR: No se encontró el botón de tres puntitos.');
              }
              resolve();
            });
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Modo Presentación Automático)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 \
          --wait 40000 \
          --javascript "
            new Promise(async (resolve) => {
              const wait = (ms) => new Promise(r => setTimeout(r, ms));
              
              const selectors = ['[aria-label=\"More options\"]', '[aria-label=\"Más opciones\"]', '.lego-header-more-menu-button'];
              let dots = null;
              for (const sel of selectors) {
                dots = document.querySelector(sel);
                if (dots) break;
              }

              if (dots) {
                dots.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
                await wait(2000);

                const menuItems = Array.from(document.querySelectorAll('div[role=\"menuitem\"], .goog-menuitem'));
                const presentBtn = menuItems.find(el => (el.innerText || el.textContent).match(/Present/i));

                if (presentBtn) {
                  presentBtn.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
                  await wait(10000);
                }
              }
              resolve();
            });
          " \
          -o dashboard2.png

      - name: Guardar capturas y actualizar sitio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Fix Interacción: Detección bilingüe y espera extendida" || exit 0
          git push origin main
