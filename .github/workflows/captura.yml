name: Screenshot Tablas Vixion
on:
  schedule:
    - cron: '*/5 * * * *' # Cada 5 minutos para procesar ambas im√°genes
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar shot-scraper
        run: |
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Tabla 1 (Recortada)
        run: |
          # x=80 y=100 (quita lateral y arriba) / w=1840 h=980
          shot-scraper "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --wait 60000 -w 1920 -h 1080 \
          -o tabla1.png

      - name: Capturar Tabla 2 (Recortada)
        run: |
          shot-scraper "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --wait 60000 -w 1920 -h 1080 \
          -o tabla2.png

      - name: Guardar y Subir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tabla1.png tabla2.png
          git commit -m "Tablas actualizadas y recortadas" || exit 0
          git pull --rebase origin main
          git push origin main
