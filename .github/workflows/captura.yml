name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas (Fix compatibilidad)
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Dashboard 1 (Full Screen Force)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --wait 60000 \
          --width 1920 --height 1080 \
          --javascript "
            // 1. ELIMINAR INTERFAZ: Borra cabeceras, menús laterales y barras de Google
            const style = document.createElement('style');
            style.innerHTML = \`
              header, .goog-fixedpanel, .lego-header, .lego-navigation-component, .modal-dialog, .lego-gmp-component { display: none !important; }
              body, #body { overflow: hidden !important; margin: 0 !important; padding: 0 !important; background: #000 !important; }
            \`;
            document.head.appendChild(style);

            // 2. FORZAR PANTALLA COMPLETA: Busca el reporte y lo estira a 100vw x 100vh
            const report = document.querySelector('lego-report-viewer-fairing') || document.querySelector('.report-content') || document.body;
            report.style.position = 'fixed';
            report.style.top = '0';
            report.style.left = '0';
            report.style.width = '100vw'; // Ancho total de la ventana
            report.style.height = '100vh'; // Alto total de la ventana
            report.style.zIndex = '9999';
            report.style.transform = 'scale(1.005)'; // Pequeño zoom para asegurar bordes negros
            report.style.transformOrigin = 'top left';
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Full Screen Force)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --wait 60000 \
          --width 1920 --height 1080 \
          --javascript "
            const style = document.createElement('style');
            style.innerHTML = \`
              header, .goog-fixedpanel, .lego-header, .lego-navigation-component, .modal-dialog, .lego-gmp-component { display: none !important; }
              body, #body { overflow: hidden !important; margin: 0 !important; padding: 0 !important; background: #000 !important; }
            \`;
            document.head.appendChild(style);

            const report = document.querySelector('lego-report-viewer-fairing') || document.querySelector('.report-content') || document.body;
            report.style.position = 'fixed';
            report.style.top = '0';
            report.style.left = '0';
            report.style.width = '100vw';
            report.style.height = '100vh';
            report.style.zIndex = '9999';
            report.style.transform = 'scale(1.005)';
            report.style.transformOrigin = 'top left';
          " \
          -o dashboard2.png

      - name: Guardar capturas y actualizar sitio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Modo Pantalla Completa: Ajuste CSS 100% viewport" || exit 0
          git push origin main
