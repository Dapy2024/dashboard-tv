name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas
        run: |
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Dashboard 1
        run: |
          shot-scraper shot "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --wait 60000 -w 1920 -h 1080 \
          --javascript "
            // Subimos la pagina 400px para eliminar el bloque negro superior
            document.body.style.marginTop = '-400px'; 
            document.body.style.marginLeft = '-85px';
            // Eliminamos elementos que puedan quedar flotando
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog, [role=\'dialog\']').forEach(el => el.remove());
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2
        run: |
          shot-scraper shot "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --wait 60000 -w 1920 -h 1080 \
          --javascript "
            document.body.style.marginTop = '-400px';
            document.body.style.marginLeft = '-85px';
            document.querySelectorAll('.goog-fixedpanel, .modal-dialog, [role=\'dialog\']').forEach(el => el.remove());
          " \
          -o dashboard2.png

      - name: Subir cambios al repositorio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Eliminado recuadro negro superior (-400px)" || exit 0
          git push origin main
