name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install
          sudo apt-get install -y imagemagick

      - name: Procesar Dashboard 1
        run: |
          # 1. Captura RAW (Pantalla completa con basura blanca)
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 --wait 30000 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o d1_raw.png

          # 2. Recorte y Montaje 16:9
          # -crop: Extrae solo el tablero negro (1700x900 desde la coord 190,80)
          # -resize: Ajusta el tamaño para llenar la pantalla (opcional, aquí mantenemos escala)
          # -gravity center -background black -extent: Pone el recorte en el centro de un canvas 1920x1080 negro
          convert d1_raw.png -crop 1700x900+190+80 +repage \
          -gravity center -background black -extent 1920x1080 \
          dashboard1.png

      - name: Procesar Dashboard 2
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 --wait 30000 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o d2_raw.png

          convert d2_raw.png -crop 1700x900+190+80 +repage \
          -gravity center -background black -extent 1920x1080 \
          dashboard2.png

      - name: Limpieza y Push
        run: |
          rm d1_raw.png d2_raw.png
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Dashboard 16:9 Centrado (Recorte 1700x900+190+80)" || exit 0
          git push origin main
