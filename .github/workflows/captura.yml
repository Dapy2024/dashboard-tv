name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas (Fix compatibilidad y Procesamiento de Imagen)
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install
          sudo apt-get install -y imagemagick

      - name: Capturar y Procesar Dashboard 1 (Formato 16:9)
        run: |
          # 1. Captura inicial a pantalla completa
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --wait 60000 -w 1920 -h 1080 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o dashboard1_raw.png

          # 2. Recortar SOLO la parte negra (Coordenadas estimadas para eliminar blanco)
          # Se desplaza 190px a la derecha y 160px hacia abajo. Se toma un área de 1700x850.
          convert dashboard1_raw.png -crop 1700x850+190+160 dashboard1_cropped.png

          # 3. Componer en un lienzo 16:9 (1920x1080) con fondo negro
          # Esto centra el tablero y rellena con negro si es necesario para no deformar.
          convert dashboard1_cropped.png -gravity center -background black -extent 1920x1080 dashboard1.png

          # Limpiar archivos temporales
          rm dashboard1_raw.png dashboard1_cropped.png

      - name: Capturar y Procesar Dashboard 2 (Formato 16:9)
        run: |
          # 1. Captura inicial
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --wait 60000 -w 1920 -h 1080 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o dashboard2_raw.png

          # 2. Recortar parte negra
          convert dashboard2_raw.png -crop 1700x850+190+160 dashboard2_cropped.png

          # 3. Componer en lienzo 16:9
          convert dashboard2_cropped.png -gravity center -background black -extent 1920x1080 dashboard2.png

          # Limpiar
          rm dashboard2_raw.png dashboard2_cropped.png

      - name: Guardar capturas y actualizar sitio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Proceso Final: Recorte de zona negra y composición 16:9" || exit 0
          git push origin main
