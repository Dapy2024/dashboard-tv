name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Dashboard 1 (Forzado 100% Pantalla)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 \
          --wait 15000 \
          --javascript "
            // 1. Ocultar interfaz de Google (Cabecera y Barra Lateral)
            const style = document.createElement('style');
            style.innerHTML = 'header, .lego-header, .lego-navigation-component, .goog-fixedpanel, .modal-dialog { display: none !important; }';
            document.head.appendChild(style);

            // 2. Buscar el contenedor del reporte
            const report = document.querySelector('.lego-reporting-view') || document.querySelector('lego-report-viewer-fairing') || document.body;
            
            // 3. Forzar dimensiones exactas 1920x1080
            report.style.position = 'fixed';
            report.style.top = '0';
            report.style.left = '0';
            report.style.width = '1920px';
            report.style.height = '1080px';
            report.style.zIndex = '9999';
            report.style.overflow = 'hidden';
            report.style.margin = '0';
            report.style.padding = '0';
            // Ajuste fino: Mover el contenido ligeramente hacia arriba si queda margen interno
            report.style.transform = 'translateY(-5px)'; 
          " \
          -o dashboard1.png

      - name: Capturar Dashboard 2 (Forzado 100% Pantalla)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 \
          --wait 15000 \
          --javascript "
            const style = document.createElement('style');
            style.innerHTML = 'header, .lego-header, .lego-navigation-component, .goog-fixedpanel, .modal-dialog { display: none !important; }';
            document.head.appendChild(style);

            const report = document.querySelector('.lego-reporting-view') || document.querySelector('lego-report-viewer-fairing') || document.body;
            
            report.style.position = 'fixed';
            report.style.top = '0';
            report.style.left = '0';
            report.style.width = '1920px';
            report.style.height = '1080px';
            report.style.zIndex = '9999';
            report.style.overflow = 'hidden';
            report.style.margin = '0';
            report.style.padding = '0';
            report.style.transform = 'translateY(-5px)';
          " \
          -o dashboard2.png

      - name: Guardar capturas
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Update: Captura eficiente CSS Injection (15s wait)" || exit 0
          git push origin main
