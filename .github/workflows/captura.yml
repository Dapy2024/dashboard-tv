name: Screenshot Cada Minuto
on:
  schedule:
    - cron: '*/3 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar shot-scraper
        run: |
          pip install shot-scraper
          shot-scraper install

      - name: Tomar Captura Limpia sin Mensajes
        run: |
          # Esperamos 60 segundos y ejecutamos un script para borrar cualquier cartel de la pantalla
          shot-scraper "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          -w 1920 -h 1080 \
          --wait 60000 \
          --javascript "
            // Borra carteles de error, diálogos de guardado y banners de cookies
            document.querySelectorAll('.modal-dialog, .glass-pane, .goog-fixedpanel, [role=\'dialog\'], .cookie-banner').forEach(el => el.remove());
            // Fuerza a que el fondo sea negro por si queda algún hueco
            document.body.style.backgroundColor = 'black';
          " \
          -o dashboard.png

      - name: Guardar y Subir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard.png
          git commit -m "Captura limpia sin avisos de error" || exit 0
          git pull --rebase origin main
          git push origin main
