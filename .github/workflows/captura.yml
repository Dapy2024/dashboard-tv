name: Screenshot Dashboards Dash
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar herramientas
        run: |
          pip install playwright==1.40.0
          pip install shot-scraper
          shot-scraper install
          sudo apt-get install -y imagemagick

      - name: Procesar Dashboard 1 (Recorte Agresivo)
        run: |
          # 1. Captura Rápida (15s) - Sale todo (blanco y negro)
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --width 1920 --height 1080 --wait 15000 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o d1_raw.png

          # 2. Recorte de Fuerza Bruta + Montaje TV
          # X=230: Saltamos 230px a la derecha (Adios menú lateral seguro)
          # Y=130: Saltamos 130px abajo (Adios cabecera blanca segura)
          # 1650x850: Tomamos solo el centro negro
          # -gravity center -background black -extent 1920x1080: Lo ponemos en el centro de la TV
          convert d1_raw.png -crop 1650x850+230+130 +repage \
          -gravity center -background black -extent 1920x1080 \
          dashboard1.png

      - name: Procesar Dashboard 2 (Recorte Agresivo)
        run: |
          shot-scraper shot "https://lookerstudio.google.com/u/1/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_l9do7lezyd" \
          --width 1920 --height 1080 --wait 15000 \
          --javascript "document.querySelectorAll('.goog-fixedpanel, .modal-dialog').forEach(el => el.remove());" \
          -o d2_raw.png

          convert d2_raw.png -crop 1650x850+230+130 +repage \
          -gravity center -background black -extent 1920x1080 \
          dashboard2.png

      - name: Limpieza y Push
        run: |
          rm d1_raw.png d2_raw.png
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard1.png dashboard2.png
          git commit -m "Fix final: Recorte agresivo (+230+130) y espera 15s" || exit 0
          git push origin main
