name: Screenshot Tablas Vixion
on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar shot-scraper
        run: |
          pip install shot-scraper
          shot-scraper install

      - name: Capturar Tabla 1 (Recortada)
        run: |
          # --clip x y ancho alto 
          # Cortamos 80px de la izquierda (panel) y 100px de arriba (barra)
          shot-scraper "https://lookerstudio.google.com/embed/reporting/d2c2a5e0-dcfe-4633-b141-d4d0179fcae4/page/p_h4ubm1dzyd" \
          --wait 60000 -w 1920 -h 1080 \
          --clip 85 100 1835 980 \
          -o tabla1.png

      - name: Guardar y Subir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tabla1.png
          git commit -m "Tabla 1 recortada y limpia" || exit 0
          git pull --rebase origin main
          git push origin main
