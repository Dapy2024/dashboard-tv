<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60"> <title>Visor Dashboard Vixion</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: black; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        img { 
            width: 100vw; 
            height: 100vh; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <img id="tablero" src="dashboard.png" alt="Cargando Dashboard...">

    <script>
        // Este script añade un número único al final de la imagen para que el
        // navegador del Android 6 no use la foto vieja de la memoria cache.
        var imagen = document.getElementById('tablero');
        var nuevaRuta = 'dashboard.png?t=' + new Date().getTime();
        imagen.src = nuevaRuta;
    </script>
</body>
</html>
