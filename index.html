<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>Dashboard Medios ON</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: black; overflow: hidden; display: flex; }
        img { width: 100vw; height: 100vh; object-fit: contain; }
    </style>
</head>
<body>
    <img id="tablero" src="dashboard.png" alt="Cargando datos...">
    <script>
        // Obliga al navegador viejo a bajar la imagen nueva y no usar la cache
        document.getElementById('tablero').src = 'dashboard.png?t=' + new Date().getTime();
    </script>
</body>
</html>
